<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Card + Accordion - Vanilla JS</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/img/img.jpg" alt="img-1" class="left-pane">
            <div class="right-pane">
                <h5>Design Vo.4</h5>
                <h1>Questions About Us</h1>

                <div class="accordion-btn-container">
                    <button class="accordion-btn active">
                        <h3>Who is ABC company for?</h3> <a href="#!"><img src="/img/icon-close.svg" alt="icon-open" class="icon"></a>
                    </button>
                    <button class="accordion-btn">
                        <h3>Where is ABC branch located?</h3> <a href="#!"><img src="/img/icon-open.svg" alt="icon-open" class="icon"></a>
                    </button>
                    <button class="accordion-btn">
                        <h3>Why Join ABC league?</h3> <a href="#!"><img src="/img/icon-open.svg" alt="icon-open" class="icon"></a>
                    </button>
                    <button class="accordion-btn">
                        <h3>Are ABC community active?</h3> <a href="#!"><img src="/img/icon-open.svg" alt="icon-open" class="icon"></a>
                    </button>
                    <div class="accordion-content">
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
